name: Diff Coverage on PR

on:
  pull_request:

jobs:
  diff-coverage:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write  # Needed to comment on PR

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0       # Fetch full history
          ref: ${{ github.head_ref }}  # Checkout the PR branch

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install diff-cover
        run: pip install diff-cover

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and generate coverage
        run: ./gradlew test jacocoTestReport

      - name: Generate diff coverage report
        run: |
          diff-cover build/reports/jacoco/test/jacocoTestReport.xml \
            --compare-branch=rajganna-patch-1 \
            --markdown-report=diff-cover-report.md

      - name: Post diff coverage comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: diff-cover-report.md
